appId: 'com.moircastudios.launcher'
productName: 'Moirca Studios Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 
        - 'x64'
  icon: 'build/icon.ico'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 'Moirca Studios Launcher'
  installerIcon: 'build/icon.ico'
  uninstallerIcon: 'build/icon.ico'

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'
  extendInfo:
    NSMicrophoneUsageDescription: 'El launcher necesita acceso al micrófono para el chat de voz del juego.'
  icon: 'build/icon.icns'

# Linux Configuration
linux: 
  target:
    - 'AppImage'
    - 'deb'
  maintainer: 'Daniel Scalzi'
  vendor: 'Daniel Scalzi'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'
  icon: 'build/icon.png'

directories:
  buildResources: 'build'
  output: 'dist'
